<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detroit: Become Human - Characters</title>
    <link rel="stylesheet" href="./characters.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <!-- Заголовки -->
        <header>
            <h1 class="title">DETROIT</h1>
            <h2 class="subtitle">BECOME HUMAN</h2>
            <p class="release-date">AVAILABLE DECEMBER 12</p>
            <button class="preorder-button">PRE-ORDER NOW</button>
        </header>

        <!-- Блок с персонажами -->
        <section class="characters">
            <div class="character-card">
                <img src="./img/connor.jpg" alt="RK800">
                <p class="character-name">Connor</p>
            </div>
            <div class="character-card">
                <img src="./img/kara.jpg" alt="KARA">
                <p class="character-name">Kara</p>
            </div>
            <div class="character-card">
                <img src="./img/marcus.jpg" alt="UNKNOWN">
                <p class="character-name">Marcus</p>
            </div>
        </section>

        <!-- Логотипы -->
        <footer class="logos">
            <img src="https://th.bing.com/th/id/OIP.9rMSi_YzYKdCz6oph6MlnQHaJC?rs=1&pid=ImgDetMain" alt="PEGI 18">
            <img src="https://th.bing.com/th/id/OIP.394mk90XmGLYmYYnpaLHhgAAAA?rs=1&pid=ImgDetMain" alt="Quantic Dream">
            <img src="https://www.gamespot.com/a/uploads/screen_kubrick/1554/15543289/3570567-epic-games-reveal-update-plans-for-the-remainder-of-2018.jpg" alt="Epic Games Store">
        </footer>
    </div>
</body>

</html>
